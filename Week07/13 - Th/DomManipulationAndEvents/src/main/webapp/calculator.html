<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="myStyleCal.css">
</head>

<body>
    <!--Part calculator-->
    <div id="container" class="cal">
        <div id="display" class="t4"></div>
        <div id="buttons" class="btn">
            <div class="t1">7</div>
            <div class="t1">8</div>
            <div class="t1">9</div>
            <div class="t1">/</div>

            <div class="t1">4</div>
            <div class="t1">5</div>
            <div class="t1">6</div>
            <div class="t1">*</div>

            <div class="t1">1</div>
            <div class="t1">2</div>
            <div class="t1">3</div>
            <div class="t1">-</div>

            <div class="t1">0</div>
            <div class="t1">.</div>
            <div class="t1">+</div>
            <div id="calculate" class="t1">=</div>
        </div>
    </div>
    <form class="resetbtn" id="reset" name="reset" action="#">
        <input type="submit" value="Reset calculator" id="button" />
    </form>
    <script src="calculator.js"></script>
</body>

</html>
