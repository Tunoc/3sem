<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Show all users in table</h1>
        <p id="printTableHere"></p>
        <br>
        <br>
        <br>
        <h1>Show a single user given an id</h1>
        <div id="singe_User_By_id">
            <input type="text" id="text_input1">
            <button id="inputBtn1">Find single user</button>
        </div>
        <br>
        <!--Beautify the break above-->
        <p id="printSingleUserHere"></p>
        <br>
        <br>
        <br>
        <h1>Add new user</h1>
        <div id="AddNewUser">
            <li style="list-style-type:none;">
                <input type="text" id="text_age" placeholder="Age"> - (3-99)
            </li>
            <li style="list-style-type:none;">
                <input type="text" id="text_name" placeholder="Name"> - (More than 2 letters)
            </li>
            <li style="list-style-type:none;">
                <input type="text" id="text_gender" placeholder="Gender"> - (male/female)
            </li>
            <li style="list-style-type:none;">
                <input type="text" id="text_email" placeholder="Email"> - (Must contain "@" and ".")
            </li>
            <li style="list-style-type:none;">
                <button id="addNewUserBtn1">Add new user</button>
            </li>
            <p id="addUserError"><br></p>
        </div>
        <br>
        <br>
        <br>
        <h1>Delete user from id</h1>
        <div id="delete_User_By_id">
            <input type="text" id="text_delete1">
            <button id="deleteBtn1">Delete user</button>
        </div>
        <p id="deleteUserError"><br></p>
        <br>
        <br>
        <br>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
