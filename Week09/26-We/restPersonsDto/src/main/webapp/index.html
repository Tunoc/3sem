<!DOCTYPE html>
<html>

<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <p id="printTable"></p>
    <button id="reload_Data_Btn">Reload Data</button>
    <div class="container">
        <h2>Adding person button</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Person</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="first_name" placeholder="First Name"><br>
                        <input type="text" id="last_name" placeholder="Last Name"><br>
                        <input type="text" id="phone" placeholder="Phone"><br>
                        <input type="text" id="street" placeholder="Street"><br>
                        <input type="text" id="city" placeholder="City"><br>
                        <input type="text" id="zip" placeholder="Zip"><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="addPerson" data-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
